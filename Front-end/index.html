<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/geral.css">
  <link rel="icon" href="assets/images/AcademyFlow-logo.png">
  <title>Login</title>
</head>
<body>
  <main>
    <!-- Alerta personalizado -->
    <div id="customAlert" class="alert" style="display: none;">
      <div class="alert-content">
        <span id="alertMessage"></span>
        <button type="button" onclick="hideAlert()">OK</button>
      </div>
    </div>
    <section class="container">
      <form onsubmit="event.preventDefault(); enviarDados();">
        <div class="cabecalho">
          <img src="assets/images/logo.png" alt="">
          <img src="assets/images/AcademyFlow-nome (1).png" alt="" id="nomeplataforma">
        </div>

        <div class="bloco">
          <label for="usuario">Usu√°rio</label>
          <input type="text" placeholder="Nome Completo" id="usuario" name="usuario" required>
        </div>

        <div class="bloco">
          <label for="senha">Senha</label>
          <div class="inputsenha">
            <input type="password" placeholder="M√≠nimo 8 caracteres" id="senha" name="senha" minlength="8" required>
            <button type="button" id="botaosenha" onclick="togglePassword()">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="bloco">
          <label for="tipo">Perfil</label>
          <select id="tipo" name="tipo" required>
            <option value="">Selecionar</option>
            <option value="aluno">Aluno</option>
            <option value="professor">Professor</option>
          </select>
        </div>
        <a href="#">
          <button type="submit" id="enviar">Enviar</button>
        </a>
      </form>
    </section>
  </main>
  <footer><a href="./pages/dev.html"><img src="assets/images/Sigma100-removebg-preview.png" alt=""></a></footer>
  <script src="assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="icon" href="assets/images/AcademyFlow-logo.png">
  <title>Login</title>

<body>
  <main>
    <div id="customAlert" class="alert">

    </div>

          </div>
          <div class="bloco">
              <label for="usuario">Usu√°rio</label>
              <input type="text" placeholder="Nome Completo" id="usuario" name="usuario" required>
          </div>
          <div class="bloco">
              <label for="senha">Senha</label>
              <div class="inputsenha">
                  <input type="password" placeholder="M√≠nimo 8 caracteres" id="senha" name="senha" minlength="8" required>
                  <button type="button" id="botaosenha" onclick="togglePassword()">üëÅÔ∏è</button>
              </div>
          </div>
          <div class="bloco">
              <label for="tipo">Perfil</label>
              <select id="tipo">
                <option value="Selecionar" style="font-weight: 50;">Selecionar</option>
                <option value="aluno">Aluno</option>
                <option value="professor">Professor</option>
              </select>
          </div>
          <a href="#">
            <button onclick="enviarDados()" onclick="location.reload()" id="enviar">Enviar</button>
          </a>
      </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>

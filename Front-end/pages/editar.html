<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <title>Bloco de Conteúdo</title>
</head>
<body>

<div class="container">
    <!-- Bloco Exemplo -->
    <div class="card-curtido">
        <div class="bloco-content">
            <h2>Nome do Item</h2>
            <p><strong>Data:</strong> 12/12/2025</p>
            <p><strong>Status:</strong> Curtido</p>
            <p>Descrição do item exibido. Mais informações podem ser colocadas aqui para descrever o conteúdo.</p>
        </div>

        <div class="botoes">
            <!-- Botão CONCLUIDO -->
            <form method="POST" action="/concluido_professor">
                <input type="hidden" name="id" value="1">
                <input type="hidden" name="acao" value="Concluido">
                <button type="submit">Concluído</button>
            </form>

            <!-- Botão NÃO CONCLUIDO -->
            <form method="POST" action="/concluido_professor">
                <input type="hidden" name="id" value="1">
                <input type="hidden" name="acao" value="Não">
                <button type="submit">Não concluído</button>
            </form>

            <!-- Botão EXCLUIR -->
            <form method="POST" action="/excluir">
                <input type="hidden" name="id" value="1">
                <input type="hidden" name="acao" value="excluir">
                <button class="excluir" type="submit">Excluir</button>
            </form>
        </div>
    </div>

    <!-- Bloco Exemplo 2 -->
    <div class="bloco">
        <div class="bloco-content">
            <h2>Nome do Item 2</h2>
            <p><strong>Data:</strong> 13/12/2025</p>
            <p><strong>Status:</strong> Não curtido</p>
            <p>Descrição do item não curtido, com detalhes diferentes de status.</p>
        </div>

        <div class="botoes">
            <!-- Botão CONCLUIDO -->
            <form method="POST" action="/concluido_professor">
                <input type="hidden" name="id" value="2">
                <input type="hidden" name="acao" value="Concluido">
                <button type="submit">Concluído</button>
            </form>

            <!-- Botão NÃO CONCLUIDO -->
            <form method="POST" action="/concluido_professor">
                <input type="hidden" name="id" value="2">
                <input type="hidden" name="acao" value="Não">
                <button type="submit">Não concluído</button>
            </form>

            <!-- Botão EXCLUIR -->
            <form method="POST" action="/excluir">
                <input type="hidden" name="id" value="2">
                <input type="hidden" name="acao" value="excluir">
                <button class="excluir" type="submit">Excluir</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
